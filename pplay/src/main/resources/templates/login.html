<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>DREAM IS HORSE</title>
    <meta name="keywords" content="以梦为马管理系统">
    <meta name="description" content="以梦为马管理系统">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>BootDo</h1>
                </div>
                <div class="m-b"></div>
                <h3>
                    欢迎使用 <strong>以梦为马管理系统</strong>
                </h3>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
                        	何老师
                    </li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Andrea</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 柚子</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
                      	 飞飞
                    </li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
                       	 姜成骅
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm">
                <h3 class="text-center">用户登录</h3>
                <p class="m-t-md text-center">欢迎登录以梦为马后台管理系统</p>
                <input type="text" name="username" class="form-control uname"
                      placeholder="请‘美女/靓仔’输入用户名" />
                <input type="password" name="password"
                       class="form-control pword m-b" placeholder="请‘美女/靓仔’输入密码"/>
                <a id="registered" class="btn btn-registered btn-block">注册</a> 
                <a id="login" class="btn btn-login btn-block">登录</a>             
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">&copy; 2099 All Rights Reserved. 以梦为马（上海）传媒有限公司
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}" type=”text/javascript></script>
<script src="../static/js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js?v=3.3.6}" type=”text/javascript></script>

<!-- 自定义js -->
<script src="../static/js/content.js?v=1.0.0" th:src="@{/js/content.js?v=1.0.0 type=”text/javascript}"></script>

<!-- jQuery Validation plugin javascript-->
<script src="../static/js/ajax-util.js" type=”text/javascript></script>
<script src="../static/js/plugins/validate/jquery.validate.min.js" th:src="@{/js/plugins/validate/jquery.validate.min.js}" type=”text/javascript></script>
<script src="../static/js/plugins/validate/messages_zh.min.js" th:src="@{/js/plugins/validate/messages_zh.min.js}" type=”text/javascript></script>
<script src="../static/js/plugins/layer/layer.min.js" th:src="@{/js/plugins/layer/layer.min.js}" type=”text/javascript></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login").on('click',function(){$("#signupForm").submit();});
        validateRule();
    });

    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login() {
        $.ajax({
            type: "POST",
            url: ctx+"login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                 if (r.code == 0) {
                    var index = layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = '/index';
                } else {
                    layer.msg(r.msg);
                }
            },
        });
    }

    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名",
                },
                password: {
                    required: icon + "请输入您的密码",
                }
            }
        })
    }
</script>
</body>
</html>
